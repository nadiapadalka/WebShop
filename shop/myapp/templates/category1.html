{% extends "wrapper.html" %}

{% block content %}

<div class="container">
 <button onclick="goBack()">Go Back</button>
    <script>
     function goBack() {
     window.history.back();
     }
</script>

  <p class="fontdata" style ='padding-top:15px; padding-left: 460px;' >{{category.name}}</p>
<hr>
<div class="row">
  {% for prod in products_in_cat %}
  <div class="col-lg-4 col-sm-6 mb-4">
    <div class="card h-100">
      <a href="#"><img class="card-img-top"
      src="{{ prod.image.url }}" alt="" style='width:100%; height:400px;'>
      </a>
      <div class="card-body">
        <h4 class="card-title">
        <a href="{{prod.get_product_slug}}">{{prod.title}}</a>
        </h4>
        <p class="card-text">
          <b>Price: </b> {{ prod.price }}$
       <br> {{ prod.description }}</p>
         <p class='text-center'><a href="#" class="add_item_to_cart" data_slug="{{ prod.slug }}"><button type="button" class="btn btn-success">ADD TO CART</button></a></p>
      </div>
    </div>
  </div>
{% endfor %}

</div>
<!-- /.row -->

<!-- Pagination -->
<ul class="pagination justify-content-center">
  <li class="page-item">
    <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
  </li>
  <li class="page-item">
    <a class="page-link" href="#">1</a>
  </li>
  <li class="page-item">
    <a class="page-link" href="#">2</a>
  </li>
  <li class="page-item">
    <a class="page-link" href="#">3</a>
  </li>
  <li class="page-item">
    <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
  </li>
</ul>
</div>

{% endblock content %}
