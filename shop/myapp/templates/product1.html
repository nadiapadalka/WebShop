{% extends "wrapper.html" %}

{% block content %}
<div class="row">
  <div class='col-sm-4'>
  <img src="{{ product.image.url }}" style='padding-bottom: 25px; padding-top: 50px; padding-left: 200px; width:100%; height:450px'>
  </div>
  <div class='col-sm-8'>
    <h3 class='text-center' style='color: #2f768b; font-family: "Courier New", cursive;
      font-size: 30px;font-weight:800; padding-top: 50px; padding-right: 250px;'>{{ product.title }}</h3>
      <p style='color: #2f768b; font-family: century gothic; padding-right: 250px; '>
       {{ product.description }}</p>
      <hr>
      <p style='color: #2f768b; font-family: century gothic;'>
        <b>Price: </b>{{ product.price }}$
      </p>
      <a href="#" class="add_item_to_cart" data_slug="{{ product.slug }}"><button class="btn btn-success btn-buy">Додати в корзину</button></a>
    <!-- <p><a href='#'><button type="button" class="btn btn-success">ADD TO CART</button></a></p> -->
  </div>
</div>

{% endblock content %}
